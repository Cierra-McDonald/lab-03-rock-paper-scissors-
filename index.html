<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors...Poof!</h1>
    </header>
    <main>
            <h2>
                Rock-Paper-Scissors---Disney Villian Style!
            </h2>
            <p> 
                <ul> Here are the instructions:
                    <li>Maleficent beats Ursula</li>
                    <li>Ursula beats Jafar</li>
                    <li>Jafar beats Maleficent</li>
                </ul>
            </p>
            <label>
                Maleficent
                <input type="radio" name="villian" value="Maleficent"/>
            </label>
            <label>
                Ursula
                <input type="radio" name="villian" value="Ursula"/>
            </label>
            <label>
                Jafar
                <input type="radio" name="villian" value="Jafar"/>
            </label>
            <hr/>
            <button id="buttonPoof">POOF!</button>
            <br>
            <div id="secretbox"></div>
            <div>
                Total: <span id="totalPlayed"></span>
            </div>
            <div>
                Wins: <span id="wins"></span>
            </div>
            <div>
                Losses: <span id="losses"></span>
            </div>
            <div>
                Tie: <span id="tie"></span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
